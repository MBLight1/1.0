plugins {
    id 'java'
}

group '1.0'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:26.0-jre'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.10.0'
}

